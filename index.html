<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

  <!--title for the browser tab-->
<title>Crop Yield Calculator</title>
  <!-- basic stylecss to style the page to make it pretty -->
<style>
  /* style for the entire page */
  html, body {
    height: 100%;
    margin: 0;
    font-family: Tahoma, Verdana, sans-serif;
    background: #d5f0c0;
    color: #2e7d32;
    font-size: 18px;
  }

  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 40px 20px;
    box-sizing: border-box;
  }
/* header styles */
  h1, h2 {
    margin: 0 0 20px 0;
    text-align: center;
  }

  h1 {
    font-size: 2.5rem;
  }

  h2 {
    font-size: 1.25rem;
    margin-bottom: 10px;
  }
/* form container */
  form {
    background: rgba(255 255 255 / 0.9);
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1); /* soft shadow */
    width: 100%;
    max-width: 400px;
    display: grid;
    grid-gap: 20px; /* element spacing */
  }

  input[type="text"],
  select {
    font-size: 1rem;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    text-align: center;
  }
/* radio group layout */
  .radio-group {
    display: flex;
    justify-content: center;
    gap: 30px;
  }

  .radio-group label {
    font-size: 1rem;
    cursor: pointer;
  }

  input[type="radio"] {
    cursor: pointer;
  }
/* submit button styling */
  button {
    background-color: #4caf50;
    border: none;
    color: white;
    padding: 15px 0;
    font-size: 1.25rem;
    font-weight: bold;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #207022;
  }

  .result {
    margin-top: 20px;
    font-weight: bold;
    color: #1a4d1a;
    text-align: center;
  }
/* keyframes are used for animations for the titles and the boxes */
  @keyframes up1 { /* title animates from up to its position */
    from {
        opacity: 0;
        transform: translateY(-30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
  }

  @keyframes up2 { /* goes down to original position */
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
  }
.up3 {
  animation: up1 1s ease forwards;
}

.up4 {
  animation: up2 1s ease forwards;
}
</style>
</head>
<body>

<h1 class="up3">Crop Yield Calculator</h1>
<!--asks users for their farming field size, then acres or hectares-->
  <!-- uses method post to send data to backend /app.py -->
<form method="post" class="up4"> 
  <label for="field_size"><strong>Please Enter Field Size</strong></label>
  <input id="field_size" name="Field_Size" type="text" placeholder="Field Size" required />
<!-- radio group is used to display the options to select acres or hectares -->
  <div class="radio-group"> 
    <div>
      <!-- makes it a required option so that they must select an option, preventing them from pressing submit -->
      <input type="radio" id="acres" name="units" value="acres" required />
      <label for="acres">Acres</label>
    </div>
    <div>
      <input type="radio" id="hectares" name="units" value="hectares" required />
      <label for="hectares">Hectares</label>
    </div>
  </div>
<!--dropdown menu for options of crops to chose from-->
  <label for="crop"><strong>Select a Crop</strong></label>
  <select id="crop" name="crop" required>
    <!-- different values contribute to different amount of tons per acre/ hectare -->
    <option value="corn">Corn</option>
    <option value="wheat">Wheat</option>
    <option value="potatoes">Potatoes</option>
  </select>
<!-- calculate button to send data to app.py so it can display underneath -->
  <button type="submit">Calculate</button>
</form>



<!--displays the result coming from app.py after user presses submit with inputted data-->
  <div class="result">
    Estimated Yield for {{field_size}} {{unit}} of {{crop}} is: <strong>{{result}}</strong> tons
  </div>


</body>
</html>
